<html>
<head>
<meta charset="Shift_JIS">
<script type="text/javascript"><!--
   function ShowLength( str ) {
      document.getElementById("titleview_inputlength").innerHTML = str.length + "文字";
      document.getElementById("inputlength").innerHTML = str.length + "文字";
      var num = parseInt(document.getElementById("maxinput").value);
      if(str.length > num){
         document.getElementById("inputlength").style.color = "red";
      }else{
         document.getElementById("inputlength").style.color = "white";
      }
   }
   function EditNum(){
     var str = document.getElementById("editor").value;
     document.getElementById("titleview_inputlength").innerHTML = str.length + "文字";
      document.getElementById("inputlength").innerHTML = str.length + "文字";
      var num = parseInt(document.getElementById("maxinput").value);
      if(str.length > num){
         document.getElementById("inputlength").style.color = "red";
      }else{
         document.getElementById("inputlength").style.color = "white";
      }
   }
// --></script>
<title id="titleview_inputlength">0文字</title>
</head>
<body style="color:white;background-color:black;">
 <div align=center >
  <div style="width:800px; margin-top:20px;">
   <textarea id="title" style="font-size:larger;color:white;background-color:transparent;border-color:black;border-bottom-color:white;" cols="100" rows="1">タイトル</textarea>
   <p align=left style="font-size:smaller;color:white;background-color:transparent;" >
    <span id="inputlength">0文字</span>　/　
    <input id="maxinput" type="text" size="1" istyle=4 style="font-size:larger;color:white;background-color:transparent;border-color:black;border-bottom-color:white;" onblur="EditNum()">
    文字
   </p>
   <textarea id="editor" style="font-size:larger;color:white;background-color:transparent;" cols="100" rows="50" onkeyup="ShowLength(value);"></textarea>
  </div>
 </div>
</body>
</html>
